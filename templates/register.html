{% extends "base.html" %}

{% block content %}
<h2 style="text-align: center;">Register</h2>

<!-- Registration Form -->
<form method="POST" style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background-color: #f9f9f9; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
    {{ form.hidden_tag() }}
    
    <!-- Username Field -->
    <div style="margin-bottom: 15px;">
        <label for="{{ form.username.id }}" style="font-weight: bold;">{{ form.username.label }}</label>
        {{ form.username }}
    </div>

    <!-- Email Field -->
    <div style="margin-bottom: 15px;">
        <label for="{{ form.email.id }}" style="font-weight: bold;">{{ form.email.label }}</label>
        {{ form.email }}
    </div>

    <!-- Password Field -->
    <div style="margin-bottom: 15px;">
        <label for="{{ form.password.id }}" style="font-weight: bold;">{{ form.password.label }}</label>
        {{ form.password }}
    </div>

    <!-- Submit Button -->
    <div>
        {{ form.submit }}
    </div>
</form>

<!-- Login Link -->
<p style="text-align: center;"><a href="{{ url_for('login') }}" style="text-decoration: none; color: #007bff; font-weight: bold;">Already have an account? Login</a></p>
{% endblock %}
